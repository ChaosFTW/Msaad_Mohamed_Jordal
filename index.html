<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assests/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <section class="header-left">
            <a href="#home"><img id="logo" src="/assests/logo.png" alt="logo"></a>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search...">
                <div class="search-icon"><i class="fas fa-search"></i></div>
            </div>
            
        </section>
        <section class="header-mid">
            <div>
                <nav class="nav-bar">
                    <a class="nav-item active" href="#home"><i class="fas fa-home"></i></a>
                    <a class="nav-item" href="#search"><i class="fas fa-search"></i></a>
                    <a class="nav-item" href="#postBox"><i class="fas fa-plus"></i></a>
                    <a class="nav-item" href="#notification"><i class="fas fa-bell"></i></a>
                </nav>
            </div>
        </section>
        <section class="header-right">
            <div class="menu2">
                <a class="menu" href="#menu"><i class="fas fa-bars"></i></a>
            </div>
        </section>
    </header>
    

    <main>
        <section class="page-left"> 

            <section class="profile">
                
                <div>
                    <div class="profile-upper">
                        <div class="photo-stack">
                                <img src="assests/background.jpg" alt="background" class="back">
                                <img class="img-profile" src="/assests/image-user.jpeg" alt="img-user" >
                        </div>
                        <div class="profile-stat">
                            <div class="stats" >
                                <span class="stats-num" >1984</span>
                                <span class="stats-label">Followers</span>
                            </div>
                            <div class="stats">
                                <span class="stats-num">1002</span>
                                <span class="stats-label">Following</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <h3 class="nick-name">Chaos_crown</h3>
                <span class="user-name">@chaoscrwon</span>
                <br>
                <p class="profile-disc">Hello I'm UX/UI designer. Open to the new projects.</p>
                <button class="profile-btn" >My Profile</button>
            </section>


            <section class="generes-section">
                <h2 class="generes" >Generes</h2>
            
                <div class="pills-container">
                  <div class="pill">Daily</div>
                  <div class="pill">Personal</div>
                  <div class="pill">Politics</div>
                  <div class="pill">Research</div>
                  <div class="pill">Academic</div>
                  <div class="pill">+</div>
                </div>
              </section>

        </section>
        
        <section class="page-middle">
            <section class="create-p">
                    <div class="post-upper">
                        <img id="img-user" src="assests/image-user.jpeg" alt="user1">
                        <div class="post-bar" >
                            <textarea class="post-input" id="postBox" placeholder="Type here ..."></textarea>
                            <a class="emoji" href=""><i class="fas fa-smile" ></i></a>
                        </div>
                    </div>

                    <div class="post-lower">
                        <div>
                            <ul class="post-items">
                                <li><a class="post-add"  href=""><i id="image" class="fa-regular fa-image"></i> <h4>Image</h4></a></li>
                                <li><a class="post-add" href=""><i id="video" class="fa-solid fa-film"></i> <h4>Video</h4></a></li>
                                <li><a class="post-add" href=""><i id="poll" class="fa-solid fa-square-poll-vertical"></i> <h4>Poll</h4> </a></li>
                                <li><a class="post-add" href=""><i id="public" class="fas fa-earth"></i> <h42>Public</h4></a> </li>
                            </ul>
                        </div>
                        <div>
                            <button id="submit-btn">Send</button>
                        </div>
                </div>
                
            </section>

            <div id="feed"></div>
            <div id="notifications"></div>
            
        </section>
        
        <section class="page-right" >
            <section class="sponsored">
                <h3 class="sponsored-w">Sponsored</h3>
                <div class="spons-feld">
                    <a href="https://www.apple.com/">
                        <div class="spons">
                            <img src="https://cdn.discordapp.com/attachments/1376729097627111476/1444309714988175360/ChatGPT_Image_Nov_29_2025_01_50_46_PM.png?ex=692c3dbe&is=692aec3e&hm=11facce753d3ae85612fba21509d8d25d6fb7d68f3e0cd3a0ad3208f9996c5c1&" alt="spons1" class="spons-img">
                            <p>Available until November 30th!!</p>
                        </div>
                    </a>
                    <a href="https://www.toyota.com/grsupra/">
                        <div class="spons">
                            <img src="https://hips.hearstapps.com/hmg-prod/images/82-toyota-supra-magazine-ad-top-6848aa025623e.jpg?crop=0.565xw:1.00xh;0.432xw,0&resize=1200:*" alt="spons2"  class="spons-img">
                            <p>Tayota tunisie</p>
                        </div>
                    </a>

                </div>

            </section>
            <hr >




        </section>




    </main>






    <script src="script.js"></script>
</body>
</html>
